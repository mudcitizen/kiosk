  <table>
    <tr>
      <td>Search Type:</td>
      <td>
        <select [(ngModel)]="searchType">
          <option *ngFor="let st of searchTypes" value="{{st}}">{{st}}</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>Search For:</td>
      <td>
        <input [(ngModel)]="searchValue" required>
      </td>
    </tr>
    <tr>
      <td></td>
      <td>
        <button [disabled]="!searchValue" (click)="search()">Search</button>
      </td>
    </tr>
  </table>
